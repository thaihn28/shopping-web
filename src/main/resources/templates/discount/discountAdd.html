<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <h2 th:text="${pageTitle}"></h2>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Discounts</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/admin/discounts}">Discounts</a></li>
                    <li><i class="fa fa-square-o"></i>Add</li>
                </ol>
            </div>
        </div>
        <form th:action="@{/admin/discounts/add}" method="post" th:object="${discount}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-5">
                    <input type="hidden" name="id" th:field="*{discountId}">
                    <div class="form-group">
                        <label for="discountName">Name</label>
                        <input type="text" class="form-control" required th:field="*{discountName}" name="discountName" id="discountName"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="discountPrice">Price</label>
                        <input type="number" class="form-control" required th:field="*{discountPrice}" name="discountPrice" id="discountPrice"
                               placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="createdDate">Create At</label>
                        <input type="date" class="form-control" required th:field="*{createdDate}" name="createdDate" id="createdDate"
                               placeholder="Enter create at">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </section>
</div>

</body>
</html>
