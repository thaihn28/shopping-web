<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff</title>
</head>
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <h2 th:text="${'Edit staff' + ' (Id:' + staff.id + ')' }"></h2>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Staff Detail</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/staff-management/view-all-staffs}">Staff</a></li>
                    <li><i class="fa fa-square-o"></i>Edit</li>
                </ol>
            </div>
        </div>
        <div th:if="${msg}" class="alert alert-success" role="alert">
            <span th:text="${msg}"></span>
        </div>
        <div class="container col-md-5 mt-4">
            <div class="card"> <!-- make the hold div a card-->
                <div class="card-body">
                    <form th:object="${staff}" th:action="@{/staff-management/update}" method="post">

                        <fieldset class="form-group">
                            <input type="hidden" th:field="*{id}" readonly="readonly"/>
                        </fieldset>
                        <fieldset class="form-group">
                              <input type="hidden" th:field="*{password}" readonly="readonly"/>
                        </fieldset>
<!--                        <fieldset class="form-group">-->
<!--                            <input type="hidden" th:field="*{role}" readonly="readonly"/>-->
<!--                        </fieldset>-->
                        <!-- th:field has already include the name of game for the input        -->
                        <fieldset class="form-group">
                            <label>Name: </label>
                            <input class="form-control" type="text" th:field="*{username}"/>
<!--                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"/>-->
                        </fieldset>
                        <fieldset class="form-group">
                            <label>First Name: </label>
                            <input class="form-control" type="text" th:field="*{firstName}"/>
<!--                            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error"-->
<!--                               th:errors="*{firstName}"/>-->
                        </fieldset>
                        <fieldset>
                            <label>Last Name: </label>
                            <input class="form-control" type="text" th:field="*{lastName}"/>
                        </fieldset>

                        <br>
                        <br>
                        <fieldset class="form-group">

                            <input class="form-control" type="submit" value="submit"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
