<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>

    <!--main content start-->
    <div layout:fragment="content">

        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i><b style="color: #092f3d"> Admin</b></h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                       <li th:href="@{/admin}"><i class="fa fa-laptop"></i>Dashboard</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <a  th:href="@{/admin/products}">
                    <div class="info-box blue-bg">
                        <i class="fa fa-folder"></i>
                    <div class="count"> <div th:text="${products.size()}"></div></div>
                        <div class="title">Products</div>
                    </div>
                    </a>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <a th:href="@{/admin/categories}">
                    <div  class="info-box brown-bg">
                        <i class="fa fa-bars"></i>
                   <div class="count" ><div th:text="${categories.size()}"></div></div>
                        <div class="title">Categories</div>
                    </div>
                    </a>
                    <!--/.info-box-->
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <a  th:href="@{/order/view-orders}">
                        <div class="info-box green-bg">
                            <i class="fa fa-shopping-cart"></i>
                            <div class="count" th:text="${orders}"></div>
                            <div class="title">Orders</div>
                        </div>
                    </a>
                    <!--/.info-box-->
                </div>

            </div>
        </section>
<!--        <h1>hello</h1>-->
    </div>
    <!--main content end-->
</body>

</html>
